<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .projects {
            text-align: center;
            padding: 50px;
            background: #fff;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .project-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .project-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 800px;
            height: 80%;
            text-align: center;
            overflow-y: auto;
        }

        .project-details img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-btn {
            margin-top: 20px;
            cursor: pointer;
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section class="projects" id="projects">
        <h2>Mes Projets</h2>
        <div class="projects-container">
            <div class="project-card" data-project="1">
                <img src="project1.jpg" alt="Projet 1">
                <h3>Nom du Projet 1</h3>
                <p>Description courte du projet.</p>
                <button class="btn" onclick="showDetails(1)">Voir plus</button>
            </div>
            <div class="project-card" data-project="2">
                <img src="project2.jpg" alt="Projet 2">
                <h3>Nom du Projet 2</h3>
                <p>Description courte du projet.</p>
                <button class="btn" onclick="showDetails(2)">Voir plus</button>
            </div>
            <div class="project-card" data-project="3">
                <img src="project3.jpg" alt="Projet 3">
                <h3>Nom du Projet 3</h3>
                <p>Description courte du projet.</p>
                <button class="btn" onclick="showDetails(3)">Voir plus</button>
            </div>
        </div>
    </section>
    
    <div class="project-details" id="project-details">
        <h2 id="project-title"></h2>
        <img id="project-image" src="" alt="Projet Image">
        <p id="project-description"></p>
        <button class="close-btn" onclick="closeDetails()">Fermer</button>
    </div>

    <script>
        const projects = {
            1: { title: "Nom du Projet 1", img: "project1.jpg", description: "Détails approfondis sur le Projet 1." },
            2: { title: "Nom du Projet 2", img: "project2.jpg", description: "Détails approfondis sur le Projet 2." },
            3: { title: "Nom du Projet 3", img: "project3.jpg", description: "Détails approfondis sur le Projet 3." }
        };

        function showDetails(projectId) {
            const details = projects[projectId];
            document.getElementById("project-title").textContent = details.title;
            document.getElementById("project-image").src = details.img;
            document.getElementById("project-description").textContent = details.description;
            document.getElementById("project-details").style.display = "block";
        }

        function closeDetails() {
            document.getElementById("project-details").style.display = "none";
        }
    </script>
</body>
</html>
